<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Certificate Verification</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { font-family: 'Segoe UI', sans-serif; min-height: 100vh; background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); display: flex; justify-content: center; align-items: center; padding: 20px; }
        .card { background: white; border-radius: 20px; padding: 40px; max-width: 400px; width: 100%; box-shadow: 0 20px 60px rgba(0,0,0,0.3); text-align: center; }
        .verified-badge { background: linear-gradient(135deg, #00c853, #00e676); color: white; padding: 10px 30px; border-radius: 50px; display: inline-block; font-weight: bold; font-size: 18px; margin-bottom: 30px; }
        .info-row { padding: 15px 0; border-bottom: 1px solid #eee; }
        .info-row:last-child { border-bottom: none; }
        .label { color: #666; font-size: 12px; margin-bottom: 5px; }
        .value { color: #333; font-weight: 600; font-size: 16px; }
    </style>
</head>
