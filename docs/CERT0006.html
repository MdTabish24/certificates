<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Certificate Verification - CERT0006</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }
        .card {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            max-width: 500px;
            width: 100%;
            padding: 40px;
            animation: slideIn 0.5s ease-out;
        }
        @keyframes slideIn {
            from { opacity: 0; transform: translateY(-30px); }
            to { opacity: 1; transform: translateY(0); }
        }
        .header {
            text-align: center;
            margin-bottom: 30px;
        }
        .header h1 {
            color: #667eea;
            font-size: 28px;
            margin-bottom: 10px;
        }
        .header p {
            color: #666;
            font-size: 14px;
        }
        .info-row {
            margin: 20px 0;
            padding: 15px;
            background: #f8f9fa;
            border-radius: 10px;
            border-left: 4px solid #667eea;
        }
        .info-label {
            color: #666;
            font-size: 12px;
            text-transform: uppercase;
            letter-spacing: 1px;
            margin-bottom: 5px;
        }
        .info-value {
            color: #333;
            font-size: 18px;
            font-weight: 600;
        }
        .verified-badge {
            background: #10b981;
            color: white;
            padding: 10px 20px;
            border-radius: 50px;
            text-align: center;
            margin-top: 30px;
            font-weight: 600;
        }
        @media (max-width: 600px) {
            .card { padding: 25px; }
            .header h1 { font-size: 24px; }
            .info-value { font-size: 16px; }
        }
    </style>
</head>
<body>
    <div class="card">
        <div class="header">
            <h1>✅ Verified Certificate</h1>
            <p>Certificate ID: CERT0006</p>
        </div>
        <div class="info-row">
            <div class="info-label">Student Name</div>
            <div class="info-value">KHAN MUJEEBURRAHMAN ZAKIR HUSAIN</div>
        </div>
        <div class="info-row">
            <div class="info-label">Course</div>
            <div class="info-value">ADVANCE EXCEL</div>
        </div>
        <div class="info-row">
            <div class="info-label">Aadhaar Number</div>
            <div class="info-value">6853 2010 7400</div>
        </div>
        <div class="verified-badge">
            ✓ Verified & Authentic
        </div>
    </div>
</body>
</html>
