<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>Certificate Not Found - {{ cert_id }}</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }

            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;

            align-items: center;
            padding: 20px;
        }

            padding: 40px;
            text-align: center;
        }
        .icon {
            font-size: 60px;
            margin-bottom: 20px;
        }

            color: #ef4444;

        }

        }
        .cert-id {
            background: #fee2e2;
            color: #dc2626;
            padding: 10px 20px;
            border-radius: 10px;
            display: inline-block;
            font-weight: bold;
            margin-top: 15px;
        }
