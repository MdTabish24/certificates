<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Certificate Generator</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%);
            min-height: 100vh;
            padding: 20px;
        }
        .container {
            max-width: 600px;
            margin: 0 auto;
        }
        .header {
            text-align: center;
            margin-bottom: 30px;
        }
        .header h1 {
            color: #fff;
            font-size: 32px;
            margin-bottom: 10px;
        }
        .header .cert-id {
            background: #3498db;
            color: white;
            padding: 8px 20px;
            border-radius: 20px;
            display: inline-block;
            font-weight: bold;
        }
        .form-card {
            background: #1f2937;
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
        }
        .form-group {
            margin-bottom: 20px;
        }
        .form-group label {
            display: block;
            color: #9ca3af;
            margin-bottom: 8px;
            font-size: 14px;
        }
        .form-group label .required {
            color: #ef4444;
        }
        .form-group input[type="text"],
        .form-group input[type="date"] {
            width: 100%;
            padding: 12px 15px;
            border: 2px solid #374151;
            border-radius: 10px;
            background: #111827;
            color: white;
            font-size: 16px;
            transition: border-color 0.3s;
        }
        .form-group input:focus {
            outline: none;
            border-color: #3498db;
        }
        .photo-section {
            border: 2px dashed #374151;
            border-radius: 15px;
            padding: 20px;
            text-align: center;
            margin-bottom: 20px;
            transition: border-color 0.3s;
        }
        .photo-section:hover {
            border-color: #3498db;
        }
        .photo-section.has-photo {
            border-color: #10b981;
            border-style: solid;
        }
        .photo-preview {
            width: 100px;
            height: 120px;
            object-fit: cover;
            border-radius: 10px;
            margin-bottom: 10px;
            display: none;
        }
        .photo-section.has-photo .photo-preview {
            display: inline-block;
        }
        .photo-section .upload-text {
            color: #9ca3af;
            margin-bottom: 10px;
        }
        .photo-section.has-photo .upload-text {
            display: none;
        }
        .photo-input {
            display: none;
        }
        .photo-btn {
            background: #374151;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            margin: 5px;
            transition: background 0.3s;
        }
        .photo-btn:hover {
            background: #4b5563;
        }
        .submit-btn {
            width: 100%;
            padding: 15px;
            background: linear-gradient(135deg, #10b981 0%, #059669 100%);
            color: white;
            border: none;
            border-radius: 12px;
            font-size: 18px;
            font-weight: bold;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
        }
        .submit-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 30px rgba(16, 185, 129, 0.3);
        }
        .submit-btn:disabled {
            background: #374151;
            cursor: not-allowed;
            transform: none;
        }
        .result {
            margin-top: 20px;
            padding: 20px;
            border-radius: 12px;
            display: none;
        }
        .result.success {
            background: #064e3b;
            border: 1px solid #10b981;
            display: block;
        }
        .result.error {
            background: #7f1d1d;
            border: 1px solid #ef4444;
            display: block;
        }
        .result h3 {
            color: white;
            margin-bottom: 10px;
        }
        .result p {
            color: #d1d5db;
            margin: 5px 0;
        }
        .result a {
            color: #3b82f6;
            text-decoration: none;
        }
        .result a:hover {
            text-decoration: underline;
        }
        .loading {
            display: none;
            text-align: center;
            padding: 20px;
        }
        .loading.show {
            display: block;
        }
        .spinner {
            border: 4px solid #374151;
            border-top: 4px solid #3498db;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 0 auto 10px;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        .row {
            display: flex;
            gap: 15px;
        }
        .row .form-group {
            flex: 1;
        }
        @media (max-width: 600px) {
            .row {
                flex-direction: column;
                gap: 0;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üìú Certificate Generator</h1>
            <span class="cert-id">{{ cert_id }}</span>
        </div>
        
        <div class="form-card">
            <form id="certForm" enctype="multipart/form-data">
                <div class="form-group">
                    <label>Student Name <span class="required">*</span></label>
                    <input type="text" name="name" required placeholder="Enter student name">
                </div>
                
                <div class="form-group">
                    <label>Course <span class="required">*</span></label>
                    <input type="text" name="course" required placeholder="Enter course name">
                </div>
                
                <div class="row">
                    <div class="form-group">
                        <label>Course Duration</label>
                        <input type="text" name="duration" placeholder="e.g., 6 Months">
                    </div>
                    <div class="form-group">
                        <label>Grade</label>
                        <input type="text" name="grade" placeholder="e.g., A+">
                    </div>
                </div>
                
                <div class="form-group">
                    <label>Aadhaar Number <span class="required">*</span></label>
                    <input type="text" name="aadhaar" required placeholder="Enter Aadhaar number">
                </div>
                
                <div class="form-group">
                    <label>Date of Issue <span class="required">*</span></label>
                    <input type="text" name="doi" required placeholder="DD-MM-YYYY" id="doiInput">
                </div>
                
                <div class="photo-section" id="photoSection">
                    <img class="photo-preview" id="photoPreview" src="" alt="Photo Preview">
                    <p class="upload-text">üì∑ Upload Student Photo</p>
                    <input type="file" name="photo" accept="image/*" class="photo-input" id="photoInput">
                    <button type="button" class="photo-btn" onclick="document.getElementById('photoInput').click()">
                        üìÅ Browse
                    </button>
                    <button type="button" class="photo-btn" id="pasteBtn">
                        üìã Paste (Ctrl+V)
                    </button>
                </div>
                
                <div class="loading" id="loading">
                    <div class="spinner"></div>
                    <p style="color: #9ca3af;">Generating certificate...</p>
                </div>
                
                <button type="submit" class="submit-btn" id="submitBtn">
                    üéì Generate Certificate
                </button>
            </form>
            
            <div class="result" id="result"></div>
        </div>
    </div>
    
    <script>
        // Set default date
        const today = new Date();
        const dd = String(today.getDate()).padStart(2, '0');
        const mm = String(today.getMonth() + 1).padStart(2, '0');
        const yyyy = today.getFullYear();
        document.getElementById('doiInput').value = `${dd}-${mm}-${yyyy}`;
        
        // Photo preview
        const photoInput = document.getElementById('photoInput');
        const photoPreview = document.getElementById('photoPreview');
        const photoSection = document.getElementById('photoSection');
        
        photoInput.addEventListener('change', function(e) {
            if (e.target.files && e.target.files[0]) {
                const reader = new FileReader();
                reader.onload = function(e) {
                    photoPreview.src = e.target.result;
                    photoSection.classList.add('has-photo');
                };
                reader.readAsDataURL(e.target.files[0]);
            }
        });
        
        // Paste functionality
        document.addEventListener('paste', function(e) {
            const items = e.clipboardData.items;
            for (let i = 0; i < items.length; i++) {
                if (items[i].type.indexOf('image') !== -1) {
                    const blob = items[i].getAsFile();
                    const reader = new FileReader();
                    reader.onload = function(e) {
                        photoPreview.src = e.target.result;
                        photoSection.classList.add('has-photo');
                    };
                    reader.readAsDataURL(blob);
                    
                    // Create file from blob for form submission
                    const dataTransfer = new DataTransfer();
                    dataTransfer.items.add(new File([blob], 'pasted-image.jpg', { type: 'image/jpeg' }));
                    photoInput.files = dataTransfer.files;
                    break;
                }
            }
        });
        
        // Form submission
        document.getElementById('certForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const submitBtn = document.getElementById('submitBtn');
            const loading = document.getElementById('loading');
            const result = document.getElementById('result');
            
            submitBtn.disabled = true;
            loading.classList.add('show');
            result.className = 'result';
            result.style.display = 'none';
            
            try {
                const formData = new FormData(this);
                
                const response = await fetch('/generate', {
                    method: 'POST',
                    body: formData
                });
                
                const data = await response.json();
                
                if (data.success) {
                    result.className = 'result success';
                    result.innerHTML = `
                        <h3>‚úÖ Certificate Generated!</h3>
                        <p><strong>Certificate ID:</strong> ${data.cert_id}</p>
                        <p><strong>PDF:</strong> <a href="${data.pdf_url}" target="_blank">Download Certificate</a></p>
                        <p><strong>Verify:</strong> <a href="${data.verify_url}" target="_blank">Verification Page</a></p>
                    `;
                    
                    // Reset form
                    this.reset();
                    photoSection.classList.remove('has-photo');
                    photoPreview.src = '';
                    document.getElementById('doiInput').value = `${dd}-${mm}-${yyyy}`;
                    
                    // Reload to get new cert ID
                    setTimeout(() => location.reload(), 3000);
                } else {
                    result.className = 'result error';
                    result.innerHTML = `<h3>‚ùå Error</h3><p>${data.error}</p>`;
                }
            } catch (error) {
                result.className = 'result error';
                result.innerHTML = `<h3>‚ùå Error</h3><p>${error.message}</p>`;
            }
            
            submitBtn.disabled = false;
            loading.classList.remove('show');
        });
    </script>
</body>
</html>
